name: starcoder-ft
workspace: Synopsys
project: starcoder
debug: true
data:
  pachyderm:
    branch: 
    host: 
    port: 
    previous_commit: 
    project: 
    repo: 
    token: 
environment:
  environment_variables:
    - NCCL_DEBUG=WARN
    - https_proxy=
    - http_proxy=
    - DET_MASTER_CERT_FILE=noverify
    - AWS_CA_BUNDLE=
  image:
    cuda: vmtyler/llm-codegen-ft:1.0
resources:
  slots_per_trial: 8
  resource_pool: gpu-pool
searcher:
  name: single
  max_length:
    batches: 500
  metric: eval_loss
hyperparameters:
  training_arguments:
    learning_rate: .001
entrypoint: >-
  python -m determined.launch.torch_distributed
  python finetune-mlde.py
  --model_path "/tmp/model"
  --dataset_name
  "/tmp"
  --split
  "train"
  --size_valid_set
  "100"
  --streaming
  --seq_length
  "2048"
  --max_steps
  "1000"
  --batch_size
  "10"
  --input_column_name
  "question"
  --output_column_name
  "response"
  --gradient_accumulation_steps
  "16"
  --lr_scheduler_type
  "cosine"
  --num_warmup_steps
  1
  --weight_decay
  0.05
  --output_dir
  "./outputdir"
  --log_freq
  20
  --save_freq
  20
  --eval_freq
  20
max_restarts: 3
